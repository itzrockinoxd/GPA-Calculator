<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mt-4">ğŸ“ GPA Calculator</h2>

    <!-- âœ… Student Info Card -->
    <div class="card p-3">
        <h4>ğŸ‘¤ Student Info</h4>
        <form action="/save_student" method="POST">
            <div class="row mb-3">
                <div class="col">
                    <label>Student Name</label>
                    <input type="text" class="form-control" name="student_name" placeholder="Enter name" required>
                </div>
                <div class="col">
                    <label>Student ID</label>
                    <input type="text" class="form-control" name="student_id" placeholder="Enter ID" required>
                </div>
            </div>
            <button type="submit" class="btn btn-success w-100">âœ… Save Info</button>
        </form>
    </div>

    <!-- âœ… Add Subject Card -->
    <div class="card p-3">
        <h4>ğŸ“š Add Subject</h4>
        <form action="/add_subject" method="POST">
            <div class="row mb-3">
                <div class="col">
                    <label>Subject Name</label>
                    <input type="text" class="form-control" name="subject_name" placeholder="e.g. Math" required>
                </div>
                <div class="col">
                    <label>Grade (0-100)</label>
                    <input type="number" class="form-control" name="subject_grade" placeholder="e.g. 95" min="0" max="100" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">â• Add Subject</button>
        </form>
    </div>

    <!-- âœ… Subjects Added -->
    <div class="card p-3">
        <h4>ğŸ“ Subjects Added</h4>
        {% if subjects %}
            <ul class="list-group">
                {% for subject in subjects %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ subject.name }} - {{ subject.grade }}
                        <form action="/delete_subject/{{ loop.index0 }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">ğŸ—‘ Delete</button>
                        </form>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-muted">No subjects added yet.</p>
        {% endif %}
    </div>

    <!-- âœ… Action Buttons -->
    <div class="text-center mt-3">
        <form action="/calculate_gpa" method="POST" style="display:inline-block;">
            <button type="submit" class="btn btn-info">ğŸ“Š Calculate GPA</button>
        </form>

        <form action="/print_pdf" method="GET" style="display:inline-block;">
            <button type="submit" class="btn btn-secondary">ğŸ–¨ Print PDF</button>
        </form>
    </div>

</div>

</body>
</html>
