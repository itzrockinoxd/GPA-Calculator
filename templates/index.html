<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* 🎨 تنسيق زر Calculate GPA */
        #gpa-btn {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            font-weight: bold;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            box-shadow: 0px 4px 12px rgba(0, 114, 255, 0.4);
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        #gpa-btn:hover {
            transform: scale(1.08);
            background: linear-gradient(135deg, #0072ff, #0057cc);
            box-shadow: 0px 6px 15px rgba(0, 114, 255, 0.6);
        }
    </style>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">
            🎓 GPA Calculator
        </h1>

        <!-- Student Info Section -->
        <div class="card shadow-sm p-4 mb-4">
            <h4 class="mb-3">👨‍🎓 Student Info</h4>
            <form method="POST" action="/save_info">
                <div class="row">
                    <div class="col-md-6">
                        <label>Student Name</label>
                        <input type="text" name="student_name" class="form-control" placeholder="Enter name">
                    </div>
                    <div class="col-md-6">
                        <label>Student ID</label>
                        <input type="text" name="student_id" class="form-control" placeholder="Enter ID">
                    </div>
                </div>
                <button type="submit" class="btn btn-success mt-3 w-100">✅ Save Info</button>
            </form>
        </div>

        <!-- Add Subject Section -->
        <div class="card shadow-sm p-4 mb-4">
            <h4 class="mb-3">📚 Add Subject</h4>
            <form method="POST" action="/add_subject">
                <div class="row">
                    <div class="col-md-6">
                        <label>Subject Name</label>
                        <input type="text" name="subject" class="form-control" placeholder="e.g. Math">
                    </div>
                    <div class="col-md-6">
                        <label>Grade (0-100)</label>
                        <input type="number" name="grade" class="form-control" placeholder="e.g. 95">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3 w-100">➕ Add Subject</button>
            </form>
        </div>

        <!-- Subjects Added Section -->
        <div class="card shadow-sm p-4 mb-4">
            <h4 class="mb-3">📝 Subjects Added</h4>
            <p>No subjects added yet.</p>
        </div>

        <!-- GPA and PDF Buttons -->
        <div class="text-center">
            <form action="/calculate_gpa" method="GET" style="display: inline;">
                <button id="gpa-btn">📊 Calculate GPA</button>
            </form>
            <form action="/print_pdf" method="GET" style="display: inline;">
                <button class="btn btn-secondary">🖨 Print PDF</button>
            </form>
        </div>
    </div>

</body>
</html>
