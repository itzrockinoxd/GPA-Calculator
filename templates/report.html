<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تقرير المعدل التراكمي</title>
    <style>
        @font-face {
            font-family: 'Amiri';
            src: url('static/fonts/Amiri-Regular.ttf') format('truetype');
        }

        body {
            font-family: 'Amiri', serif;
            direction: rtl;
            text-align: right;
            margin: 40px;
            background-color: #fff;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin: 8px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #2c3e50;
        }

        th {
            background-color: #2c3e50;
            color: white;
            padding: 8px;
        }

        td {
            padding: 8px;
            text-align: center;
            font-size: 16px;
        }

        .footer {
            margin-top: 20px;
            font-size: 18px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>تقرير المعدل التراكمي</h1>
    <p><strong>اسم الطالب:</strong> {{ student.name }}</p>
    <p><strong>رقم الجلوس:</strong> {{ student.id }}</p>

    <table>
        <tr>
            <th>المادة</th>
            <th>العلامة</th>
        </tr>
        {% for sub in subjects %}
        <tr>
            <td>{{ sub.name }}</td>
            <td>{{ sub.grade }}</td>
        </tr>
        {% endfor %}
    </table>

    <div class="footer">
        <p><strong>المعدل النهائي: </strong> {{ gpa }}</p>
        <p><strong>التاريخ: </strong> {{ date }}</p>
    </div>
</body>
</html>
