<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Subject</title>
    <!-- ‚úÖ Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 50px;
            border-radius: 12px;
        }
        h1 {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>‚úè Edit Subject</h1>

    <div class="card shadow">
        <div class="card-body">
            <form method="POST" class="row g-3">
                <div class="col-md-8">
                    <label class="form-label">Subject Name</label>
                    <input type="text" name="subject" class="form-control" value="{{ subject.name }}" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Grade</label>
                    <input type="number" name="grade" class="form-control" value="{{ subject.grade }}" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100">üíæ Save</button>
                </div>
            </form>
            <a href="/" class="btn btn-link mt-3">‚¨Ö Back</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
